<div class="flex h-56">
    <div class="flex-none w-48 relative">
        <img src="assets/avatar.png" alt="{{this.items?.name}}"
            class="absolute inset-0 w-full h-full object-cover rounded-l-lg" />
    </div>
    <div class="p-6 border-y border-r border-sky-300 rounded-r-lg w-96 flex flex-col">
        <h2 class="text-3xl text-violet-600">
            {{this.items?.name}}
        </h2>
        <p class="text-sm text-slate-600 flex-grow">
            {{this.items?.empId}}
        </p>
        <p class="my-2 text-sm text-slate-600 flex-grow">
            Designation: {{this.items?.designation}}<br/>
            {{this.items?.description}}
        </p>
        <p class="my-2 text-sm text-slate-600 flex-grow">
            Project: {{this.items?.project}}<br/>
            Manager: {{this.items?.manager}}
        </p>
    </div>
</div>
