<div class="container" style="margin-top: 40px;">
    <div style="text-align: center;">
        <h3><b>Login Form</b></h3>
    </div>
    <div class="col-md-12 m-auto">
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit($event)" novalidate>
            <div class="form-group">
                <label for="email">User Name :</label>
                <input type="text" id="email" class="form-control" formControlName="email" name="email"
                    placeholder="User Name">
                <small style="color: red;"
                    *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
                    Please enter email address
                </small>
                <small style="color: red;"
                    *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
                    Email address is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="text" id="password" class="form-control" formControlName="password" name="password"
                    placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}">
                <small style="color: red;"
                    *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                    Please enter password
                </small>
                <small style="color: rgb(252, 98, 98);"
                    *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid && !loginForm.controls.password.errors?.required">Note:
                    The
                    password must contain at least 1 number, special character and 1 uppercase and lowercase letter,
                    and at least 8 or more characters</small>
            </div>
            <button [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
